<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ludo Game | DEMO</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        connect-src 'self';
        frame-src 'none';
        object-src 'none';
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Simple Ludo Game</h1>
        <main>
            <article class="box dice-box">
                <img id="image" src="assets/default.png" alt="default.image">
                <p id="res">0</p>
            </article>
            <article class="box score-box">
                <div id="cir-outer">
                    <div class="cir-inner">
                        <p>Target</p>
                        <p id="target">0</p>
                    </div>
                </div>
                <h3 class="score-txt">
                    Your Score <span id="score">00</span>
                </h3>
                <h3 class="score-txt">
                    Highest Score <span id="highest-score">00</span>
                </h3>
            </article>
        </main>
        <div class="testCases">
            <div class="ch-box" id="warning"></div>
            <div class="ch-box"></div>
            <div class="ch-box"></div>
            <div class="ch-box"></div>
            <div class="ch-box"></div>
        </div>
        <button id="dice-btn">Roll Dice</button>
    </section>
    <div id="messageBox">
        <h1>Game Over</h1>
        <p id="mB-message">Hurray !</p>
        <p id="mB-result">You WON</p>
        <p id="mB-score"></p>
        <button id="replay-btn">Play Again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
